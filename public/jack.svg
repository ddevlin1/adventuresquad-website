<svg width="64" height="128" viewBox="0 0 64 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Jack (Blue/Leader) -->
  <g transform="translate(12, 18)">
    <!-- Head -->
    <circle cx="20" cy="20" r="15" fill="#020617" stroke="#00ffff" stroke-width="3" filter="url(#glow)" />
    <!-- Cool Hair Shape -->
    <path d="M 5 15 Q 10 0 25 5 Q 35 15 35 20" fill="none" stroke="#00ffff" stroke-width="2" />
    
    <!-- Body -->
    <path d="M 2 42 Q 20 35 38 42 L 38 85 L 28 105 L 12 105 L 2 85 Z" fill="#020617" stroke="#00ffff" stroke-width="3" filter="url(#glow)" />
    
    <!-- Letter "J" on chest -->
    <text x="20" y="68" font-family="Orbitron, monospace" font-size="24" font-weight="bold" fill="#00ffff" text-anchor="middle">J</text>
  </g>
</svg>
