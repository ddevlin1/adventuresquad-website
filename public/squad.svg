<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Peter (Green/Magnifying Glass) -->
  <g transform="translate(10, 30)">
    <circle cx="20" cy="20" r="14" fill="#020617" stroke="#22c55e" stroke-width="3" filter="url(#glow)" />
    <!-- Glasses/Eyes -->
    <rect x="10" y="16" width="8" height="6" rx="2" fill="#22c55e" />
    <rect x="22" y="16" width="8" height="6" rx="2" fill="#22c55e" />
    <path d="M 20 20 L 20 20" stroke="#22c55e" stroke-width="2" />
    <!-- Body -->
    <path d="M 5 40 Q 20 35 35 40 L 35 70 L 25 90 L 15 90 L 5 70 Z" fill="#020617" stroke="#22c55e" stroke-width="3" filter="url(#glow)" />
    <!-- Magnifying Glass Icon -->
    <circle cx="20" cy="55" r="5" stroke="#22c55e" stroke-width="2" fill="none" />
    <line x1="24" y1="59" x2="27" y2="62" stroke="#22c55e" stroke-width="2" />
  </g>

  <!-- Charlie (Red/Rocket) -->
  <g transform="translate(78, 30)">
    <circle cx="20" cy="20" r="14" fill="#020617" stroke="#ff00ff" stroke-width="3" filter="url(#glow)" />
    <!-- Visor -->
    <path d="M 10 18 Q 20 24 30 18" stroke="#ff00ff" stroke-width="3" fill="none" />
    <!-- Body -->
    <path d="M 5 40 Q 20 35 35 40 L 35 70 L 25 90 L 15 90 L 5 70 Z" fill="#020617" stroke="#ff00ff" stroke-width="3" filter="url(#glow)" />
    <!-- Rocket Icon -->
    <path d="M 20 48 L 24 58 L 16 58 Z" fill="#ff00ff" />
  </g>

  <!-- Jack (Blue/Leader) - Center & Front -->
  <g transform="translate(44, 20)">
    <circle cx="20" cy="20" r="15" fill="#020617" stroke="#00ffff" stroke-width="3" filter="url(#glow)" />
    <!-- Cool Hair Shape -->
    <path d="M 5 15 Q 10 0 25 5 Q 35 15 35 20" fill="none" stroke="#00ffff" stroke-width="2" />
    <!-- Body -->
    <path d="M 2 42 Q 20 35 38 42 L 38 75 L 28 95 L 12 95 L 2 75 Z" fill="#020617" stroke="#00ffff" stroke-width="3" filter="url(#glow)" />
    <!-- Laptop Icon (Rectangle) -->
    <rect x="12" y="52" width="16" height="10" stroke="#00ffff" stroke-width="2" fill="none" />
    <line x1="10" y1="64" x2="30" y2="64" stroke="#00ffff" stroke-width="2" />
  </g>

</svg>
