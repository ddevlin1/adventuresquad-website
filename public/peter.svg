<svg width="64" height="128" viewBox="0 0 64 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Peter (Green/Detective) -->
  <g transform="translate(12, 18)">
    <!-- Head -->
    <circle cx="20" cy="20" r="14" fill="#020617" stroke="#22c55e" stroke-width="3" filter="url(#glow)" />
    <!-- Glasses/Eyes -->
    <rect x="10" y="16" width="8" height="6" rx="2" fill="#22c55e" />
    <rect x="22" y="16" width="8" height="6" rx="2" fill="#22c55e" />
    
    <!-- Body -->
    <path d="M 5 40 Q 20 35 35 40 L 35 85 L 25 105 L 15 105 L 5 85 Z" fill="#020617" stroke="#22c55e" stroke-width="3" filter="url(#glow)" />
    
    <!-- Letter "P" on chest -->
    <text x="20" y="68" font-family="Orbitron, monospace" font-size="24" font-weight="bold" fill="#22c55e" text-anchor="middle">P</text>
  </g>
</svg>
