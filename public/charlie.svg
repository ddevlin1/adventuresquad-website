<svg width="64" height="128" viewBox="0 0 64 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Charlie (Pink/Powerhouse) -->
  <g transform="translate(12, 18)">
    <!-- Head -->
    <circle cx="20" cy="20" r="14" fill="#020617" stroke="#ff00ff" stroke-width="3" filter="url(#glow)" />
    <!-- Visor -->
    <path d="M 10 18 Q 20 24 30 18" stroke="#ff00ff" stroke-width="3" fill="none" />
    
    <!-- Body -->
    <path d="M 5 40 Q 20 35 35 40 L 35 85 L 25 105 L 15 105 L 5 85 Z" fill="#020617" stroke="#ff00ff" stroke-width="3" filter="url(#glow)" />
    
    <!-- Letter "C" on chest -->
    <text x="20" y="68" font-family="Orbitron, monospace" font-size="24" font-weight="bold" fill="#ff00ff" text-anchor="middle">C</text>
  </g>
</svg>
